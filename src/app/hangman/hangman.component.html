  <div >  
        <label for="txtTextToConvert">Enter word length</label>  
        <input type="number" placeholder="Enter number of letters in a word" [(ngModel)]="wordlength">  
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div *ngFor="let i of [].constructor(getLongestWord()); let x=index">
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <input type="submit" value="{{x+1}}"(click)="setWordLength(x+1)" class="btn btn-success">

              </div>
          </div>
        </div>
  </div>      


<div><h2>Choose a word</h2></div>
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="wordList" *ngFor="let word of getWordList()">
        <button type="button" class="btn btn-warning" (click)="convertTextSelectedWord('encrypt', word)">{{word}}</button>  
  </div>
</div>

<div><h2>Or Random</h2></div>
<button type="button" class="btn btn-warning" (click)="convertText('encrypt')">Get a random word</button>
