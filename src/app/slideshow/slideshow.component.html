<div #fs fullscreen-able [class.is-active]="isActive" class="slideshow">


<div >
	<button class="menu-bar" mat-button [matMenuTriggerFor]="animals">Menu</button>
	
	<mat-menu #animals="matMenu" yPosition="above">
	  <button mat-menu-item><a href="#"><mat-icon>home</mat-icon></a></button>
	  <button mat-menu-item [matMenuTriggerFor]="font">Font</button>
	  <button mat-menu-item [matMenuTriggerFor]="view">View</button>
	</mat-menu>

	<mat-menu #font="matMenu">

	  <button mat-menu-item (click) = "$event.stopPropagation(); increaseFontSize();">Increase Size</button>
	  <button mat-menu-item (click)="$event.stopPropagation(); decreaseFontSize();">Decrease Size</button>
	</mat-menu>

	<mat-menu #view="matMenu">
	  <button mat-menu-item (click)="setKidsMode()">Kids Mode</button>
	  <button mat-menu-item (click)="setSermonMode()">Sermon Mode</button>
	  <button mat-menu-item (click)="changeToScrollingText()">Mobile</button>
	  <button mat-menu-item (click)="changeToFullTextView()">Desktop</button>
	  <button mat-menu-item (click) = "openFullscreen()">Fullscreen</button>
	<!--  <button mat-menu-item (click) = "closeFullscreen()" >Exit fullscreen</button>
	  <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
	  <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
	  <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>		-->
	</mat-menu>

	<mat-menu #fish="matMenu">
	  <button mat-menu-item>Baikal oilfish</button>
	  <button mat-menu-item>Bala shark</button>
	  <button mat-menu-item>Ballan wrasse</button>
	  <button mat-menu-item>Bamboo shark</button>
	  <button mat-menu-item>Banded killifish</button>
	</mat-menu>

	<mat-menu #amphibians="matMenu">
	  <button mat-menu-item>Sonoran desert toad</button>
	  <button mat-menu-item>Western toad</button>
	  <button mat-menu-item>Arroyo toad</button>
	  <button mat-menu-item>Yosemite toad</button>
	</mat-menu>

	<mat-menu #reptiles="matMenu">
	  <button mat-menu-item>Banded Day Gecko</button>
	  <button mat-menu-item>Banded Gila Monster</button>
	  <button mat-menu-item>Black Tree Monitor</button>
	  <button mat-menu-item>Blue Spiny Lizard</button>
	  <button mat-menu-item disabled>Velociraptor</button>
	</mat-menu>

</div>

<div *ngIf="isPortrait && isMobile">
    <ngb-carousel #myCarousel="ngbCarousel"  (slide)="getCurrentSlide($event)" *ngIf="images" >
      <ng-template ngbSlide id="0">
        <img class="img-fluid mx-auto d-block" src="https://raw.githubusercontent.com/gesab001/assets/master/images/sunset.jpg" onerror="this.src='https://raw.githubusercontent.com/gesab001/assets/master/images/black.jpg';" alt="">
        <div class="carousel-caption centered">
           <h1 class="textshadow display-1">{{storytitle}}</h1>
        </div>   
      </ng-template>
      <ng-template ngbSlide *ngFor="let slide of slides['slides']; let i = index;" id={{i+1}}>
             <!-- <a target="_blank" href="https://gesab001.github.io/jigsaw?imageurl={{[slide['image']]}}"><img  class="img-fluid mx-auto d-block" [src]="[slide['image']]"  onerror="this.src='https://raw.githubusercontent.com/gesab001/assets/master/images/black.jpg';" alt="Chicago"></a>-->
           <img   class="img-fluid mx-auto d-block" [src]="[slide['image']]"    onerror="this.src='https://raw.githubusercontent.com/gesab001/assets/master/images/black.jpg';" alt="Chicago">
          
      </ng-template>
 <ng-template>
	 					<img  id="videoPlayIcon" class="img-fluid mx-auto d-block" (click)="playVideo()"  src="https://cdn.shopify.com/s/files/1/2018/8867/files/play-button.png">

			
 </ng-template>
      <ng-template ngbSlide id="slides['slides'].length">

        <a [routerLink]="['/quiz', quiztitle]" routerLinkActive="active"><img class="img-fluid mx-auto d-block" src="https://raw.githubusercontent.com/gesab001/assets/master/images/quiztime.jpg" alt="quiztime"></a>
        
      </ng-template> 
    </ngb-carousel>


    <div *ngIf="currentSlide>-1">
		<div style="white-space: normal; overflow:visible; background-color: black; ">
		  <h1 class="textshadow">{{slides['slides'][currentSlide]["text"]}}</h1>
	   
		</div>
  

    </div>
</div>

<div *ngIf="isPortrait && isDesktop">
    <ngb-carousel #myCarousel="ngbCarousel"  (slide)="getCurrentSlide($event)" *ngIf="images" >
      <ng-template ngbSlide id="0">
        <img class="img-fluid mx-auto d-block" src="https://raw.githubusercontent.com/gesab001/assets/master/images/sunset.jpg" onerror="this.src='https://raw.githubusercontent.com/gesab001/assets/master/images/black.jpg';" alt="">
        <div class="carousel-caption centered">
           <h1 class="textshadow display-1">{{storytitle}}</h1>
        </div>   
      </ng-template>
      <ng-template ngbSlide *ngFor="let slide of slides['slides']; let i = index;" id={{i+1}}>
              <img  class="img-fluid mx-auto d-block" [src]="[slide['image']]"  onerror="this.src='https://raw.githubusercontent.com/gesab001/assets/master/images/black.jpg';" alt="Chicago">
      </ng-template>

      <ng-template ngbSlide id="slides['slides'].length">

        <a [routerLink]="['/quiz', quiztitle]" routerLinkActive="active"><img class="img-fluid mx-auto d-block" src="https://raw.githubusercontent.com/gesab001/assets/master/images/quiztime.jpg" alt="quiztime"></a>
        
      </ng-template> 
    </ngb-carousel>


    <div *ngIf="currentSlide>-1">
    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">

    <h1 class="textshadow ">{{slides['slides'][currentSlide]["text"]}}</h1>
    </cdk-virtual-scroll-viewport>

    </div>
</div>
</div>
